<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->

    content="Event Sphere - Your premier event planning platform. Book wedding planners, corporate event organizers, and party planners. Create unforgettable experiences with professional event management services." />
